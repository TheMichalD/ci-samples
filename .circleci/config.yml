version: 2.1
orbs:
    katalon-studio: katalon/katalon-studio@23.0.11
     node: circleci/node@4.1.0
jobs:
  test:
    executor:
      name: node/default
      tag: '10.15.3'
    working_directory: /root/project
    steps:
      - checkout
      - run: |
          set -ex
          npm install
          npm test
      - persist_to_workspace:
          root: /root/project
          paths:
            - report/*

  upload-report:
    docker:
      - image: katalonstudio/report-uploader:0.0.8
    environment:
      PROJECT_ID: 115062
      TYPE: katalon
      REPORT_PATH: Reports
    steps:
      - attach_workspace:
          at: /katalon
      - run: uploader.sh
workflows:
  build:
    jobs:
        - katalon-studio/run:
                version: "latest"
                command_arguments: '-browserType="Chrome" -retry=2 -statusDelay=15 -testSuitePath="Test Suites/TS_RegressionTest"'
  upload-report:
    jobs:
      - test
      - upload-report:
          requires:
            - test
